<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Продвинутый курс Javascript</title>
</head>
<body>
	<div id="app">
		<header>
			<div class="container">
				<h1 class="page-title">Урок 5. Фреймворк Vue.js</h1>
				<div class="top-line">
					<div class="logo">E-shop</div>
					<form action="#" class="search-form" @submit.prevent="filter">
						<input type="text" class="search-field" v-model="userSearch">
						<button class="btn btn-search" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</form>
					<div class="cart">
						<button class="btn btn-cart" type="button">
							<i class="fas fa-shopping-basket"></i>
							<span class="quantity">10</span>
						</button>
						<div class="cart-list invisible"></div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="products">
					<div class="product-item" v-for="product of products" :key="product.id_product">
						<img :src="imgCatalog" alt="Some img" class="product-img">
						<div class="product-desc">
							<h3 class="product-title">{{product.product_name}}</h3>
							<p class="product-price">{{product.price}} $</p>
							<button class="btn buy-btn" @click="addProduct(product)">Купить</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
